<div class="container">
    <div class="container">
        <br><br>
        <!-- Ask for Username card -->
        <div class="card z-depth-5 hoverable" id="askUsernameCard">

            <div class="progress green lighten-4" *ngIf="loading">
                <div class="indeterminate seagreen">                
                </div>
            </div>
            
            <div class="card-content">
                <div class="lg"></div>
                <div style="text-align: center;">
                    <img width="70px" height="70px" src="/assets/imgs/logo.jpg" id="logo" style="border-radius:10px;">
                    <h5 class="blue-grey-text text-darken-1">Welcome Montessorian!</h5>
                    <p *ngIf="error">{{error}}</p>
                </div>
                <br><br>
                <div class="input-field">
                    <input type="text" name="username" id="username" *ngIf="loading" disabled [(ngModel)]="username">
                    <input type="text" name="username" id="username" *ngIf="!loading" [(ngModel)]="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" *ngIf="loading" disabled [(ngModel)]="password">
                    <input type="password" name="password" id="password" *ngIf="!loading" [(ngModel)]="password">
                    <label for="password">Password</label>
                </div>
                <br><br>
                <button class="btn btn-medium btn-block seagreen waves-effect waves-light" *ngIf="!loading" (click)="login()">Login</button>
                <button class="btn btn-medium btn-block seagreen waves-effect waves-light" *ngIf="loading" disabled>Login</button><br><br>
            </div>
        </div>
    </div>
</div>
